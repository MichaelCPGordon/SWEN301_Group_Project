        .fig-outer {
            border-radius: 2px;
            border: 1px solid #DDDDDD;
            padding: 10px 15px 15px 15px;
            width: 300px;
            height: 100%;
            background-color: #f7f7f7;
            float: left;
            display: none;
        }

        .figures-filterBar {
            width: 100%;
            height: 44px;
        }

        .figures-filterBar > h4 {
            line-height: 44px;
            float: left;
            margin: 0;
        }

        .figures-filterBar > div {
            float: right;
            height: 44px;
            width: 180px;
            padding: 5px;
        }

        .form-control::-webkit-inner-spin-button,
        .form-control::-webkit-calendar-picker-indicator {
            display: none;
            -webkit-appearance: none;
        }

        .fig-container {
            margin-top: 10px;
            border-radius: 2px;
            border: 1px solid #DDDDDD;
            background-color: #ffffff;
        }

        .fig-rowA {
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #DDDDDD;
        }

        .fig-rowA > div {
            height: 100%;
            width: calc(100% / 3);
            float: left;
            padding: 15px;
        }

        .fig-rowAFigName, .fig-rowAFigValue {
            height: 50%;
            width: 50%;
            float: left;
        }

        .fig-rowAFigName > div {
            margin-top: 13px;
        }

        .fig-rowAFigValue > h3 {
            margin: 8px 0 0 0;
            text-align: right;
            float: right;
        }

        .fig-rowB {
            height: 120px;
            width: 100%;
            display: none;
        }

        .fig-rowB > div {
            float: left;
            width: 50%;
            height: 100%;
        }

        .fig-row{
            padding: 15px;
            width: 100%;
            height: 100px;
            border-bottom: 1px solid #DDDDDD;
        }

        .fig-rowFigName, .fig-rowFigValue {
            height: 50%;
            width: 50%;
            float: left;
        }

        .fig-rowFigName > div{
            margin-top: 13px;
        }

        .fig-rowFigValue > h3{
            float: right;
            text-align: right;
            margin-top: 13px;
        }

    </style>

    <div class="figures-filterBar">
        <h4>Business Figures</h4>
    </div>

    <div class="figures-filterBar">
        <div class="input-group" style = "width: 100%;">
            <span class="input-group-addon" style = "width: 60px">To</span>
            <input type="date" class="form-control"
                   ng-model="timeFilter.to"
                   ng-model-options="{updateOn: 'blur'}"
                   ng-change="timeFilterUpdated()">
        </div>
    </div>

    <div class="figures-filterBar">
        <div class="input-group" style = "width: 100%;">
            <span class="input-group-addon" style = "width: 60px">From</span>
            <input type="date" class="form-control"
                   ng-model="timeFilter.from"
                   ng-model-options="{updateOn: 'blur'}"
                   ng-change="timeFilterUpdated()">
        </div>
    </div>

    <div class="fig-container">

        <div class = "fig-row">
            <div class="fig-rowFigName">
                <div>Total Events:</div>
            </div>
            <div class="fig-rowFigValue">
                <h3>{{ eventListLength }}</h3>
            </div>
            <br/>
            <div class="fig-rowFigName">
                <div>Total Mail:</div>
            </div>
            <div class="fig-rowFigValue">
                <h3>{{ numberMailItems }}</h3>
            </div>
        </div>
        <div class = "fig-row">
            <div class="fig-rowFigName">
                <div>Total Revenue:</div>
            </div>
            <div class="fig-rowFigValue">
                <h3>${{ totalRevenue }}</h3>
            </div>
            <div class="fig-rowFigName">
                <div>Total Expenditure:</div>
            </div>
            <div class="fig-rowFigValue">
                <h3>${{ totalExpenditure }}</h3>
            </div>
        </div>
        <div class = "fig-row">
            <div class="fig-rowFigName">
                <div>Total Mail Weight:</div>
            </div>
            <div class="fig-rowFigValue">
                <h3>{{ totalMailWeight }}g</h3>
            </div>
            <div class="fig-rowFigName">
                <div>Total Mail Volume:</div>
            </div>
            <div class="fig-rowFigValue">
                <h3>{{ totalMailVolume }}cm&sup3</h3>
            </div>
        </div>
