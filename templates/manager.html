
<style>
    .manager-header {
        width: 100%;
        height: 60px;
        background-color: #3F51B5;
    }

    .manager-headerUsername {
        float: left;
        color: #fafafa;
        padding-left: 20px;
        margin:0;
        height: 60px;
        width: 30%;
        line-height: 60px;
    }

    .manager-headerLogout {
        float: left;
        margin:0;
        color: #fafafa;
        height: 60px;
        width: 30%;
        padding-right: 20px;
        text-align: right;
        line-height: 60px;
        cursor: pointer;
    }

    .manager-headerLogout:hover, .manager-headerCreateEvent:hover, .manager-headerAnalyse:hover{
        color: #C5CAE9;
    }

    .manager-headerTabs{
        height: 100%;
        float: left;
        color: white;
        vertical-align: middle;
        width: 40%;
    }
    .manager-headerCreateEvent{
        float: left;
        color: white;
        cursor: pointer;
        width: 50%;
    }
    .manager-headerAnalyse{
        float: left;
        cursor: pointer;
        width: 50%;
    }
    .manager-headerCreateEvent > h4 {
        width: 120px;
        margin: 0;
        line-height: 60px;
        float: right;
        text-align: center;
    }
    .manager-headerAnalyse > h4 {
        width: 120px;
        margin: 0;
        line-height: 60px;
        text-align: center;
    }
    .manager-selectedTab {
        background-color: #5C6BC0;
    }
</style>

<div class="manager-header">
    <h2 class="manager-headerUsername">
        {{manager.username}}
    </h2>
    <div class="manager-headerTabs">
        <div class="manager-headerCreateEvent" ng-click="manager.goToPage('newEvent')">
            <h4 ng-class="manager.pageToShow == 'newEvent' ? 'manager-selectedTab':''">
                New Event</h4>
        </div>
        <div class="manager-headerAnalyse" ng-click="manager.goToPage('analyse')">
            <h4 ng-class="manager.pageToShow == 'analyse' ? 'manager-selectedTab':''">
                Analyse</h4>
        </div>
    </div>
    <h4 class="manager-headerLogout" ng-click="manager.logout()">
        Logout
    </h4>
</div>

<event-creator ng-show="manager.pageToShow == 'newEvent'" name="'hello'"></event-creator>
