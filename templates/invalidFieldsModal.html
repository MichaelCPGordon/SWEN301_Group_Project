
<style>
    .invField-container {
        padding: 10px 20px 20px 20px;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .invField-innerContainer {
        border: 1px solid #dddddd;
        border-radius: 2px;
        padding: 15px;
        margin: 20px 0 20px 0;
    }

    .invField-innerContainer > div {
        width: 100%;
        height: 40px;
        line-height: 40px;
    }

    .invField-close {
        float: right;
    }
</style>


<div class="invField-container">
    <h4 style="text-align: center">Warning: The following event fields contain invalid data</h4>

    <div class="invField-innerContainer">

        <div ng-repeat="field in invFields.fields">
            <b>'{{field.fieldValue}}'</b> is not a valid value for the event field: <b>{{field.fieldName}}</b>
        </div>

    </div>

    <button class="btn invField-close"
            ng-click="invFields.close()">Close</button>
</div>
