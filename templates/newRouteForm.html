<div class="evCr-eventAttr" >
    <div><h4>Company <label style="font-size: 10px;"></label></h4></div>
    <input type="string" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.company">
</div>

<div class="evCr-eventAttr" >
    <div><h4>Type <label style="font-size: 10px;"></label></h4></div>
    <input type="string" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.type">
</div>

<div class="evCr-eventAttr" >
    <div><h4>To <label style="font-size: 10px;"></label></h4></div>
    <input type="string" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.to">
</div>

<div class="evCr-eventAttr" >
    <div><h4>From <label style="font-size: 10px;"></label></h4></div>
    <input type="string" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.from">
</div>

<div class="evCr-eventAttr" ng-click="clearEventSuccessMessage()">
    <div><h4>Day</h4></div>
    <div class="btn-group" uib-dropdown>
        <button type="button" class="btn btn-default" uib-dropdown-toggle>
            <b>{{selectedEvent.day}}</b>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" style="width: 100%;">
            <li role="menuitem"
                ng-repeat="day in dayOptions"
                ng-click="selectedEvent.day = day">{{day}}</li>
        </ul>
    </div>
</div>

<div class="evCr-eventAttr" >
    <div><h4>Weight Cost <label style="font-size: 10px;"></label></h4></div>
    <input type="number" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.weightCost">
</div>

<div class="evCr-eventAttr" >
    <div><h4>Volume Cost <label style="font-size: 10px;"></label></h4></div>
    <input type="number" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.volumeCost">
</div>

<div class="evCr-eventAttr" >
    <div><h4>Max Weight <label style="font-size: 10px;">(g)</label></h4></div>
    <input type="number" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.maxWeight">
</div>

<div class="evCr-eventAttr" >
    <div><h4>Max Volume <label style="font-size: 10px;">(g)</label></h4></div>
    <input type="number" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.maxVolume">
</div>

<div class="evCr-eventAttr" >
    <div><h4>Duration <label style="font-size: 10px;"></label></h4></div>
    <input type="number" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.duration">
</div>

<div class="evCr-eventAttr" >
    <div><h4>Frequency <label style="font-size: 10px;"></label></h4></div>
    <input type="number" class="form-control" style="font-weight: bold"
           ng-model="selectedEvent.frequency">
</div>
