<style>
    .clerk-header {
        width: 100%;
        height: 60px;
        background-color: #3F51B5;
    }

    .clerk-headerUsername {
        float: left;
        color: #fafafa;
        margin: 0 0 0 20px;
        height: 60px;
        line-height: 60px;
    }

    .clerk-headerLogout {
        float: right;
        color: #fafafa;
        margin: 0 20px 0 0;
        height: 60px;
        line-height: 60px;
        cursor: pointer;
    }

    .clerk-headerLogout:hover {
        color: #C5CAE9;
    }

    .dontShowExtras{
        display: none;
    }
    #figuresBar{
        width: 100%;
        bottom: 0;
        position: fixed;
    }
    .bar{
        background-color: #EEEEEE;
        width: 100%;
        height: 100px;
    }
    .segTitle{
        display: inline;
        padding: .2em .6em .3em;
        font-weight: 700;
        line-height: 1;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: baseline;
        border-radius: .25em;
    }
    .gap{
        height: 8px;
    }
    .blue{
        background-color: #5bc0de;
    }
    .green{
        background-color: #5cb85c;
    }
    .yellow{
        background-color: #f0ad4e;
    }
    .grey{
        background-color: #999999;
    }
    .segment{
        width: 33.3%;
        height: 100%;
        float: left;
        padding: 10px;
    }
    .first{
        background-color: #D7D7D7;
    }
    .second{
        background-color: #DDDDDD;
    }
    .third{
        background-color: #D7D7D7;
    }
    * {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
    }
</style>

<div class="clerk-header">
    <h2 class="clerk-headerUsername">
        {{clerk.username}}
    </h2>
    <h4 class="clerk-headerLogout" ng-click="clerk.logout()">
        Logout
    </h4>
</div>

<event-creator></event-creator>

<figures></figures>
